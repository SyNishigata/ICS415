<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title></title>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<div class="container-fluid" style="height:25% ; border-style:solid">
    <div class="row">
        <header class="col-md-12">
            <h1>Sy's Cool Website</h1>
            <h3>Version 4.1</h3>
        </header>
    </div>
</div>

<ul class="nav nav-tabs" role="tablist" style="height: 50px">
    <li class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
    <li><a href="#onmouseclick" role="tab" data-toggle="tab">onmouseclick</a></li>
    <li><a href="#onmouseover" role="tab" data-toggle="tab">onmouseover/out</a></li>
    </ul>

<div class="tab-content">
    <div class="tab-pane active" id="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3", style="border-right: solid">
                    Summary Window
                    <br>
                    This is a cool website.
                </div>

                <div class="col-md-9">
                    Home Page
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane" id="onmouseclick">
        <div class="btn-group" data-toggle="buttons">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        Clickable Button!:
                        <br>
                        <p>JUST CLICK IT</p>


                        <button onclick="getElementById('time').innerHTML=Date()">What time is it?!</button>

                        <p id="time"></p>

                        <br><br>

                        <p>onclick for a separate div element:</p>

                        <div>
                            <p id="demo" onclick="myFunction()">Click me.</p>
                        </div>

                        <div>
                            <p id="result">I'm going to get changed!!</p>
                        </div>

                        <br>

                        <script>
                            function myFunction() {
                                document.getElementById("result").innerHTML = "I was changed :(";
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane" id="onmouseover">
        <div class="btn-group" data-toggle="buttons">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <br>

                        onmouseover & onmouseout:
                        <br>
                        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="http://www.clipartbest.com/cliparts/9c4/KRa/9c4KRaycE.jpeg" alt="Thumbsup" width="32" height="32">

                        <script>
                            function bigImg(x) {
                                x.style.height = "64px";
                                x.style.width = "64px";
                            }

                            function normalImg(x) {
                                x.style.height = "32px";
                                x.style.width = "32px";
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer style="text-align: center; height: 50px; border-style: solid">
    Copyright: Sy Nishigata
</footer>

</body>
</html>
